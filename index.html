<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winamp 2026 | Pure Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glass-container" id="drop-zone">
        <div class="win-controls">
            <div class="win-dot min" id="min-btn"></div>
            <div class="win-dot close" id="close-btn"></div>
        </div>
        <div class="player-main">
            <!-- Header/Info -->
            <div class="header">
                <div class="title-bar">
                    <span id="player-status">STOPPED</span>
                    <span id="track-name">NO FILE LOADED</span>
                </div>
                <div class="info-grid">
                    <div class="time-display" id="time-display">00:00</div>
                    <div class="stats">
                        <span id="bitrate">0 kbps</span>
                        <span id="frequency">0 kHz</span>
                    </div>
                </div>
            </div>

            <!-- Visualization -->
            <div class="viz-container">
                <canvas id="visualizer"></canvas>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="main-btns">
                    <button id="prev-btn" title="Previous">MK</button>
                    <button id="play-btn" title="Play">PLAY</button>
                    <button id="pause-btn" title="Pause">PAUSE</button>
                    <button id="stop-btn" title="Stop">STOP</button>
                    <button id="next-btn" title="Next">MM</button>
                </div>
                <div class="sliders">
                    <div class="progress-container">
                        <input type="range" id="progress-bar" min="0" max="100" value="0">
                    </div>
                    <div class="volume-container">
                        <span class="vol-label">VOL</span>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
                    </div>
                </div>
            </div>

            <!-- Playlist Area -->
            <div class="playlist-section">
                <div class="playlist-header">
                    <h3>PLAYLIST</h3>
                    <button id="add-btn">+ ADD</button>
                    <button id="clear-btn">CLEAR</button>
                </div>
                <div class="playlist-items" id="playlist-container">
                    <!-- Tracks will be injected here -->
                    <div class="empty-msg">DROP MP3 FILES HERE</div>
                </div>
            </div>

            <!-- Hidden Inputs -->
            <input type="file" id="file-input" multiple accept="audio/mpeg" style="display: none;">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
